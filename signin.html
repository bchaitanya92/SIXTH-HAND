    <script>
      function toggleForm() {
        const formTitle = document.getElementById("formTitle");
        const nameField = document.getElementById("nameField");
        const submitButton = document.getElementById("submitButton");
        const toggleText = document.getElementById("toggleText");

        if (formTitle.textContent === "Sign Up") {
          formTitle.textContent = "Login";
          nameField.style.display = "none";
          submitButton.textContent = "Login";
          toggleText.innerHTML = `Don't have an account? 
          <a href="C:\Selecao\index.html" id="toggleLink" onclick="toggleForm()">Sign Up</a>`;
        } else {
          formTitle.textContent = "Sign Up";
          nameField.style.display = "block";
          submitButton.textContent = "Sign Up";
          toggleText.innerHTML = `Already have an account? 
          <a href="C:\Selecao\index.html" id="toggleLink" onclick="toggleForm()">Login</a>`;
        }
      }
